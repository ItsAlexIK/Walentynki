<!DOCTYPE html>
<html lang="pl">

<head>

    <title>Walentynki ♡</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="center">
        <div class="form">
            <div class="image">
                <img class="fimg" src="https://media.tenor.com/c56mUPIqFyUAAAAi/hello-kitty.gif">
            </div>
            <div class="options">
                <div class="question">
                    <p>Czy zostaniesz moją walentynką?
                    <p>

                    <button id="tak" class="custom-button">Tak</button>
                    <button id="nie" class="custom-button">Nie</button>
                </div>
            </div>
        </div>
        <div id="takimg" class="gif-container">
            <img src="https://media.tenor.com/Lw9GnrSIS4oAAAAi/09_osito_2.gif">
        </div>
        <div id="nieimg" class="gif-container">
            <img src="https://media.tenor.com/g1SIlwFzDngAAAAi/crying-hello-kitty-sad-hello-kitty.gif">
        </div>
    </div>
    <script src="script.js"></script>

</html>
